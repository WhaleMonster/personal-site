<div class="jumbotron kx-jumbotron">
    <h1 class="display-4">Small Applications</h1>
    <hr class="my-4">
    <div class="row">
        <div class="col-lg-12">
            <ul class="app-list">
                <li ng-repeat="application in ctrl.applicationList">
                    <a href="" ng-click="ctrl.openApp(application.name)">
                        {{ application.description }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
