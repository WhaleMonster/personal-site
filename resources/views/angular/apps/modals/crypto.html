<div class="modal-header">
    <h3 class="modal-title">Bitcoin</h3>
</div>
<div class="modal-body">
    <legend>Price</legend>
    <square-spinner show="ctrl.loading"></square-spinner>
    <div class="row" ng-if="!ctrl.loading">
        <div class="col-lg-12">
            <canvas id="line" class="chart chart-line" chart-data="ctrl.data"
                    chart-labels="ctrl.labels">
            </canvas>
        </div>
    </div>
    <legend>Time Settings</legend>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <label class="btn btn-primary"
                       ng-model="ctrl.date"
                       ng-disabled="ctrl.loading"
                       ng-repeat="date in ctrl.dateSelections"
                       ng-click="ctrl.initDependencies()"
                       uib-btn-radio="date.value">
                    {{ date.text }}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ctrl.closeModal()">Close</button>
</div>
